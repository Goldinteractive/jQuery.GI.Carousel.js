<body>

  <div class="GICarousel GI_C_wrapper" >
    <ul class="GI_IC_items">
      <li style="background-image:url('http://lorempixel.com/g/600/600?1')"></li>
      <li style="background-image:url('http://lorempixel.com/g/600/600?2')"></li>

      <li style="background-image:url('http://lorempixel.com/g/600/600?7')"></li>
    </ul>
  </div>

  <div id="mocha"></div>

  <!-- Vendor -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- mocha -->
  <script src="js/vendor/mocha.js"></script>
  <script src="js/vendor/chai.js" ></script>
  <script src="js/vendor/simulant.js"></script>
  <script>
    mocha.setup('bdd');
    // Setup chai
    var assert = chai.assert,
    should = chai.should,
    expect = chai.expect;
  </script>
  <script src="../jQuery.GI.Carousel.js"></script>
  <script src="js/tests.js"></script>
  <!-- run mocha -->
  <script>
    window.onload = function () {
      var runner;

      runner = mocha.run();


      var failedTests = [];

      function logFailure(test, err){
        var flattenTitles = function(test){
          var titles = [];
          while (test.parent.title){
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
      }

      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

    };
    </script>
  </body>
</html>
